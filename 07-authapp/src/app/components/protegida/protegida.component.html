<div class="row" *ngIf="profile">
    <div class="col-md-4">
        <img style="width: 25%;" [src]="profile.picture">
    </div>
    <div class="col-md-8">
        <ul>
            <li>{{profile.name}}</li>
            <li>{{profile.nickname}}</li>
            <li>{{profile.updated_at | date}}</li>
        </ul>
    </div>
</div>
<pre>
{{ profile | json}}
</pre>
