<div class="row" *ngIf="profile">
    <div class="col-md-4">
        <img style="width: 50%;" [src]="profile.picture">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item-light">{{profile.name}}</li>
            <li class="list-group-item-light">{{profile.nickname}}</li>
            <li class="list-group-item-light">{{profile.updated_at | date}}</li>

        </ul>
    </div>
</div>
<pre>
{{ profile | json}}
</pre>
