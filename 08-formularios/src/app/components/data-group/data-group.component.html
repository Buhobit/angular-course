<h4>Formularios <small>data</small></h4>
<hr />

<form [formGroup]="forma" (ngSubmit)="guardar()">
  <div formGroupName="nombreCompleto">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          formControlName="nombre"
          [ngClass]="{
            'is-invalid': isInvalid(forma.get('nombreCompleto.nombre')),
            'is-valid': isValid(forma.get('nombreCompleto.nombre'))
          }"
          class="form-control"
          type="text"
          placeholder="Nombre"
          name="nombre"
        />
        <div class="invalid-feedback">
          {{ isInvalid(forma.get('nombreCompleto.nombre')) }}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          [ngClass]="{
            'is-invalid': isInvalid(forma.get('nombreCompleto.apellido')),
            'is-valid': isValid(forma.get('nombreCompleto.apellido'))
          }"
          formControlName="apellido"
          class="form-control"
          type="text"
          placeholder="Apellido"
          name="Apellido"
        />
        <div class="invalid-feedback">
          {{ isInvalid(forma.get('nombreCompleto.apellido')) }}
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        [ngClass]="{ 'is-invalid': isInvalid(forma.get('correo')), 'is-valid': isValid(forma.get('correo')) }"
        formControlName="correo"
        class="form-control"
        type="email"
        placeholder="Correo"
        name="Correo"
      />
      <div class="invalid-feedback">
        {{ isInvalid(forma.get('correo')) }}
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Acci√≥n</label>
    <div class="col-md-6" formArrayName="pasaTiempos">
      <input
        *ngFor="let pasatiempo of forma.get('pasaTiempos')['controls']; let i = index"
        [formControlName]="i"
        class="form-control"
        type="text"
      />
    </div>
    <button (click)="nuevoPasatiempo()" type="button" class="btn btn-primary">Agregar</button>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="forma.invalid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  <pre>
    {{ forma.valid | json }}
  </pre>
</form>
