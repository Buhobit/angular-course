<div class="row animated fadeIn fast">
  <div class="col" style="margin-bottom: 2%">
    <input
      #termino
      type="text"
      placeholder="Buscar Artista..."
      (keyup)="termino.value && buscar(termino.value)"
      class="form-control"
    />
  </div>
</div>
<app-loading *ngIf="viewLoading"></app-loading>
<app-tarjetas *ngIf="!viewLoading" [items]="artists"></app-tarjetas>
