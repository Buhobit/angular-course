<div class="row m-2">
  <div class="col">
    <input
      #termino
      type="text"
      placeholder="Buscar Artista..."
      (keyup)="buscar(termino.value)"
      class="form-control"
    />
  </div>
</div>
<div class="card-columns m-5">
  <div class="card" *ngFor="let artista of artists">
    <img [src]="artista.images | noimage" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ artista.name }}</h5>
    </div>
  </div>
</div>
