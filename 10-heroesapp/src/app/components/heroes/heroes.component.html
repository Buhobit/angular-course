<h1>Heroes</h1>
<hr />

<div class="row">
  <div class="col text-right mb-2">
    <button [routerLink]="['/heroe', 'nuevo']" type="button" class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Agregar
    </button>
  </div>
</div>
<table *ngIf="!cargando && heroes.length !== 0" class="table table-striped table-dark animated fadeIn faster">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Poder</th>
      <th>Estado</th>
      <th>Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>

      <td>
        <span class="badge w-auto text-center" [ngClass]="{ 'badge-success': heroe.vivo, 'badge-danger': !heroe.vivo }">
          {{ heroe.vivo ? 'Vivo' : 'Muerto' }}
          <i class="fas" [ngClass]="{ 'fa-smile': heroe.vivo, 'fa-dizzy': !heroe.vivo }"></i>
        </span>
      </td>

      <td>
        <button [routerLink]="['/heroe', heroe.id]" type="button" class="btn btn-primary">
          <i class="fas fa-pen "></i>
        </button>

        <button (click)="eliminar(heroe, i)" type="button" class="btn btn-danger ml-1">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  *ngIf="!cargando && heroes.length === 0"
  class="alert alert-warning text-center animated fadeIn faster"
  role="alert"
>
  <h4 class="alert-heading">No hay registros</h4>
  <p><i class="fas fa-exclamation-triangle"></i></p>
</div>

<div *ngIf="cargando" class="alert alert-success text-center" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <p><i class="fas fa-sync fa-spin fa-2x"></i></p>
  <p class="mb-0">Espere por favor</p>
</div>
