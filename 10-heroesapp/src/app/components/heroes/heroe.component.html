<h1>
  Heroe
  <small>nombre</small>
</h1>

<hr />

<div class="row text-right">
  <div class="col text-right">
    <button [routerLink]="['/heroes']" type="button" class="btn btn-danger">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col">
    <div class="form">
      <div class="form-group">
        <label>Firebase ID</label>
        <input disabled type="text" class="form-control" placeholder="Firebase ID" />
        <small class="text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input required type="text" class="form-control" placeholder="Nombre del héroe" />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input required type="text" class="form-control" placeholder="Poder del héroe" />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />

        <button type="button" class="btn btn-outline-success w-25">
          <i class="fas fa-smile"></i>
          Vivo
        </button>

        <button type="button" class="btn btn-outline-danger w-25">
          <i class="fas fa-dizzy"></i>
          Muerto
        </button>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-outline-primary w-25">
          <i class="fas fa-save"></i>
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
