<h1>
  Heroe
  <small>nombre</small>
</h1>

<hr />

<div class="row text-right">
  <div class="col text-right">
    <button [routerLink]="['/heroes']" type="button" class="btn btn-danger">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col">
    <form (ngSubmit)="guardar(forma)" #forma="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" placeholder="Firebase ID" disabled />
        <small class="text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          [(ngModel)]="heroe.nombre"
          name="nombre"
          type="text"
          class="form-control"
          placeholder="Nombre del héroe"
          required
        />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
          [(ngModel)]="heroe.poder"
          name="poder"
          type="text"
          class="form-control"
          placeholder="Poder del héroe"
          required
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />

        <button
          (click)="heroe.vivo = !heroe.vivo"
          type="button"
          class="btn btn-outline-success w-25"
          [ngClass]="{ 'btn-outline-success': heroe.vivo, 'btn-outline-danger': !heroe.vivo }"
        >
          <i class="fas" [ngClass]="{ 'fa-smile': heroe.vivo, 'fa-dizzy': !heroe.vivo }"></i>
          {{ heroe.vivo ? 'Vivo' : 'Muerto' }}
        </button>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-outline-primary w-25">
          <i class="fas fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
